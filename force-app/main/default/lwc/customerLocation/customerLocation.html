<template>

    <lightning-card title="Customer Location And Address" icon-name="standard:record">

        <div class="slds-m-around_medium">

            <lightning-input label="Name" value={customerName} onchange={handleOnChangeName}></lightning-input>
            <lightning-input label="Delivery Address" value={deliveryAddress} onchange={handleOnChangeDelivery}></lightning-input>
            <lightning-input label="Pickup Address" value={pickupAddress} onchange={handleOnChangePickup}></lightning-input>
            <lightning-button label="Create Order" variant="brand" onclick={createCustomer}></lightning-button>
        </div>

    </lightning-card>
    
    
</template>
